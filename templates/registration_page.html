{% extends 'base.html' %}
{% load static %}
{% block link_js_file %}
<script type="text/javascript" src="{% static 'js/registration_page.js' %}"></script>
{% endblock link_js_file %}

{% block title %}Registration Page{% endblock %}


{% block content %}

<div class="flex flex-col flex-1 p-3 basis-1/2 lex items-center justify-between flex-wrap bg-green-100 ">
  <strong class=" text-xl text-center text-orange-500 hover:text-green-300">
    <h2>Registration Page</h2>
  </strong>
  <form action="{% url 'create_player_object' id=category_id %}" method="post">
    {% csrf_token %}
    <input type="hidden" id="custId" name="cat_id" value="{{category_id}}">
    <!-- Name -->
    <div>
      <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
      <input type="text" name="name" id="floating_first_name"
        class="bg-gray-50 border border-gray-300 bg-transparent text-gray-900 text-sm rounded-lg  focus:ring-blue-500 focus:border-blue-500 block w-1/8 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="name " required>
    </div>



    <!-- Parantage -->

    <div>
      <label for="floating_first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Parantage
      </label>
      <input type="text" name="parentage" id="floating_first_name"
        class="bg-gray-50 border border-gray-300 bg-transparent text-gray-900 text-sm rounded-lg  focus:ring-blue-500 focus:border-blue-500 block w-1/8 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder=" guardian's name" required>
    </div>


    <!-- address -->
    <div>
      <label for="floating_first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Address
      </label>
      <input type="text" name="address" id="floating_first_name"
        class="bg-gray-50 border border-gray-300 bg-transparent text-gray-900 text-sm rounded-lg  focus:ring-blue-500 focus:border-blue-500 block w-1/8 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder=" residence" required>
    </div>



    <!-- phone number -->
    <div>
      <label for="phone" class="block mb-2 text-sm font-medium  text-gray-900 dark:text-white">Phone
        number</label>
      <input type="tel" name="mobile_num" id="floating_first_name"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg  bg-transparent w-1/8 focus:ring-blue-500 focus:border-blue-500 block  p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="12345-67890" required>
      <!--pattern="[0-9]{5}-[0-9]{5}"-->
    </div>


    <!-- email address -->
    <div class="mb-6">
      <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email address</label>
      <input type="email" name="email_address" id="floating_email"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-1/8 bg-transparent p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="abc@company.com" required>
    </div>

    <!-- dob -->
    <div class="relative z-0 mb-6 w-full group">
      <label for="date_of_birth" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
        DOB </label>
      <input type="date" value="" name="dob" id="date_of_birth" class="block py-2.5 px-0 w-1/8 text-sm text-gray-900 bg-transparent border-0 border-b-2 
        border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 
        focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder="YYYY-MM-DD" required />

    </div>

    <!-- age -->
    <div>
      <label for="age_field" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> Age
      </label>
      <input type="text" name="age" id="age_field"
        class="bg-gray-50 border border-gray-300 bg-transparent text-gray-900 text-sm rounded-lg  focus:ring-blue-500 focus:border-blue-500 block w-1/8 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="0-9yY 0-9M 0-9D" required>
    </div>



    <!-- qualification -->
    <div>
      <label for="floating_first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
        Qualification
      </label>
      <input type="text" name="qualification" id="floating_first_name"
        class="bg-gray-50 border border-gray-300 bg-transparent text-gray-900 text-sm rounded-lg  focus:ring-blue-500 focus:border-blue-500 block w-1/8 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder=" Degree" required>
    </div>


    <!-- Submit button -->

    <div class="flex items-start mb-6">
      <div class="flex items-center h-5">
        <input id="remember" type="checkbox" value=""
          class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800"
          required>
      </div>
      <label for="remember" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300"> Are you Sure the given
        information is correct.<a href="#" class="text-blue-600 hover:underline dark:text-blue-500"><em> Check It
            Again</em></a>.</label>
    </div>
    <button type="submit" id="submit_button"
      class="ring-2 ring-violet-500 text-white bg-blue-700   hover:bg-yellow-700 hover:text-red-500 bg-blue-800 focus:ring-4 focus:outline-none 
      focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
  </form>

  {% endblock %}
