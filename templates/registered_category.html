{% extends 'base.html' %}

{% block title %}Category Page{% endblock %}


{% block content %}


<div class="flex flex-wrap flex flex-row flex-1  basis-1/2 lex items-centre justify-between flex-wrap bg-violet-200">
  {% for category in categories %}


  <div class="m-2 p-4 rounded-lg shadow-lg bg-gray-200 max-w-sm">
    <h5 class="text-gray-900 text-xl px-5 py-3 leading-tight font-medium mb-2"> {{category.name}} </h5>


    <a type="button" class=" inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md   hover:bg-purple-700 hover:text-green-500 ring-3.5 ring-pink-500  hover:shadow-lg 
      focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition 
      duration-150 ease-in-out" href="{% url 'show_category_players' id=category.id %}">Show Registered Playes</a>



  </div>


  {% endfor %}
</div>



{% endblock content %}
