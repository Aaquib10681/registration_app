<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  {% comment %} Tail wind CSS CDN Links {% endcomment %}
  <script src="https://cdn.tailwindcss.com"></script>

  {% comment %} Bootstrap CDN link {% endcomment %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

  <title>{% block title %}{% endblock %}</title>

</head>

<!-- <body class="h-screen bg-gradient-to-b from-pink-200 to-purple-500"> -->

<body class="bg-gray-500">

  <!-- nav bar -->
  <nav class=" flex items-center justify-between flex-wrap bg-teal-500 ">

    <div class=" flex items-center flex-shrink-0 text-white ml-6">

      <a class="font-semibold text-xl tracking-tight px-6 py-2.5 text-blue-600"
        href="{% url 'category_list' %}">Registration</a>


    </div>

    <div class="flex items-center flex-shrink-0 text-white mr-6">
      <a class="font-semibold text-xl tracking-tight px-6 py-2.5 text-green-600"
        href="{% url 'registered_category' %}">Show</a>
    </div>
    </div>
  </nav>

  <!-- This is a base template which will be common for our all html files -->

  <div class="m-10 flex items-center justify-center">
    {% block content %}
    {% endblock content %}
  </div>

</body>

</html>
